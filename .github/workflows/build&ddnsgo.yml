name: Caddy Build (Caddy & DDNS)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      caddy_ver: ${{ steps.get_versions.outputs.caddy_ver }}
      ddns_ver: ${{ steps.get_versions.outputs.ddns_ver }}
      full_tag: ${{ steps.get_versions.outputs.full_tag }}
      do_build: ${{ steps.decision.outputs.do_build }}
    steps:
      - name: Get Upstream Versions
        id: get_versions
        run: |
          CADDY_VER=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          DDNS_VER=$(curl -s https://api.github.com/repos/jeessy2/ddns-go/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          
          # ä»…ä»¥ Caddy ç‰ˆæœ¬ä¸ºä¸» Tagï¼ŒDDNS ç‰ˆæœ¬é™„åœ¨æè¿°ä¸­ï¼Œé˜²æ­¢æ–‡ä»¶åè¿‡é•¿
          FULL_TAG="$CADDY_VER"
          
          echo "caddy_ver=$CADDY_VER" >> $GITHUB_OUTPUT
          echo "ddns_ver=$DDNS_VER" >> $GITHUB_OUTPUT
          echo "full_tag=$FULL_TAG" >> $GITHUB_OUTPUT

      - name: Decide Build
        id: decision
        run: |
          CADDY_VER="${{ steps.get_versions.outputs.caddy_ver }}"
          IS_MANUAL="${{ github.event_name == 'workflow_dispatch' }}"
          # åªè¦ Release ä¸­æ²¡æœ‰è¿™ä¸ª Caddy ç‰ˆæœ¬çš„ Tagï¼Œå°±æ„å»º (ç®€å•é€»è¾‘ï¼Œç¡®ä¿æ¯æ¬¡ Caddy æ›´æ–°éƒ½é‡æ‰“å…¨å¥—)
          HTTP_CODE=$(curl -o /dev/null -s -w "%{http_code}" https://api.github.com/repos/${{ github.repository }}/releases/tags/$CADDY_VER)
          
          if [ "$IS_MANUAL" == "true" ] || [ "$HTTP_CODE" -ne "200" ]; then
            echo "do_build=true" >> $GITHUB_OUTPUT
          else
            echo "do_build=false" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.do_build == 'true'
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      # ----------------------------------------------------------------
      # 1. ç¼–è¯‘ Caddy äºŒè¿›åˆ¶ & å‡†å¤‡ DDNS
      # ----------------------------------------------------------------
      - name: Build Binary & Prep
        run: |
          VERSION="${{ needs.check-version.outputs.caddy_ver }}"
          
          # A. ç¼–è¯‘ Caddy
          GOOS=linux GOARCH=${{ matrix.goarch }} xcaddy build $VERSION \
            --with github.com/caddy-dns/cloudflare \
            --output caddy
          
          wget -q https://github.com/upx/upx/releases/download/v4.2.2/upx-4.2.2-amd64_linux.tar.xz
          tar -xf upx-4.2.2-amd64_linux.tar.xz
          mv upx-4.2.2-amd64_linux/upx /usr/local/bin/upx
          chmod +x caddy
          upx --best --lzma caddy
          
          # å¤‡ä»½äºŒè¿›åˆ¶ç”¨äºä¸Šä¼ 
          cp caddy caddy-linux-${VERSION}-${{ matrix.arch }}

          # B. ä¸‹è½½ DDNS-GO (ç”¨äºåç»­é›†æˆ)
          DDNS_TAG="${{ needs.check-version.outputs.ddns_ver }}"
          DDNS_NO_V=$(echo "$DDNS_TAG" | sed 's/^v//')
          if [ "${{ matrix.goarch }}" == "amd64" ]; then DDNS_ARCH="x86_64"; else DDNS_ARCH="arm64"; fi
          
          wget -q "https://github.com/jeessy2/ddns-go/releases/download/${DDNS_TAG}/ddns-go_${DDNS_NO_V}_linux_${DDNS_ARCH}.tar.gz"
          tar -zxf "ddns-go_${DDNS_NO_V}_linux_${DDNS_ARCH}.tar.gz"
          mv ddns-go ddns
          chmod +x ddns

      # ----------------------------------------------------------------
      # 2. æ„å»º Pure Linux Docker (é€šç”¨ç‰ˆ)
      # ----------------------------------------------------------------
      - name: Build Pure Linux Docker
        run: |
          VERSION="${{ needs.check-version.outputs.caddy_ver }}"
          
          cat <<EOF > Dockerfile.pure
          FROM alpine:latest
          RUN apk add --no-cache ca-certificates tzdata && \
              cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime && \
              apk del tzdata && mkdir -p /config /data /etc/caddy
          COPY caddy /usr/bin/caddy
          ENV XDG_CONFIG_HOME=/config XDG_DATA_HOME=/data
          EXPOSE 80 443 2019
          CMD ["caddy", "run", "--config", "/etc/caddy/Caddyfile", "--adapter", "caddyfile"]
          EOF
          
          docker build -f Dockerfile.pure --platform linux/${{ matrix.arch }} -t caddy-pure:latest .
          docker save -o caddy-linux-docker-${VERSION}-${{ matrix.arch }}.tar caddy-pure:latest

      # ----------------------------------------------------------------
      # 3. æ„å»º Pure ROS Docker (ROSå…¼å®¹ç‰ˆ)
      # ----------------------------------------------------------------
      - name: Build Pure ROS Docker
        run: |
          VERSION="${{ needs.check-version.outputs.caddy_ver }}"
          
          # ä½¿ç”¨ Load + Save æ¨¡å¼
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            -t caddy-ros:latest \
            -f Dockerfile.pure \
            --load \
            .
          docker save -o caddy-ros-docker-${VERSION}-${{ matrix.arch }}.tar caddy-ros:latest

      # ----------------------------------------------------------------
      # 4. æ„å»º DDNS ROS Docker (é›†æˆç‰ˆ + ç­‰å¾…é€»è¾‘)
      # ----------------------------------------------------------------
      - name: Build DDNS ROS Docker
        run: |
          VERSION="${{ needs.check-version.outputs.caddy_ver }}"
          
          # ç”Ÿæˆæ™ºèƒ½å¯åŠ¨è„šæœ¬ (ç­‰å¾…ç½‘ç»œ)
          cat <<EOF > entrypoint_ddns.sh
          #!/bin/sh
          
          echo ">>> [Init] Waiting for network interface (Max 30s)..."
          TIMEOUT=30
          COUNT=0
          
          # å¾ªç¯æ£€æµ‹ç½‘ç»œ: åªè¦ ip addr èƒ½çœ‹åˆ° eth0 çš„inetåœ°å€ï¼Œæˆ–è€… timeout ç»“æŸ
          while [ \$COUNT -lt \$TIMEOUT ]; do
             if ip addr show dev eth0 2>/dev/null | grep -q "inet"; then
                echo ">>> [Init] Network Ready!"
                break
             fi
             echo ">>> [Init] Waiting for IP..."
             sleep 1
             COUNT=\$((COUNT+1))
          done
          
          echo ">>> [Step 1] Starting DDNS-GO..."
          # åå°å¯åŠ¨
          /usr/bin/ddns -l :9876 -f 300 -c /etc/ddns-go/ddns-go.yaml 2>&1 &
          
          echo ">>> [Step 2] Starting Caddy..."
          exec caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
          EOF
          chmod +x entrypoint_ddns.sh

          cat <<EOF > Dockerfile.ddns
          FROM alpine:latest
          RUN apk add --no-cache ca-certificates tzdata iproute2 && \
              cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime && \
              apk del tzdata && mkdir -p /config /data /etc/caddy /etc/ddns-go
          COPY caddy /usr/bin/caddy
          COPY ddns /usr/bin/ddns
          COPY entrypoint_ddns.sh /entrypoint.sh
          ENV XDG_CONFIG_HOME=/config XDG_DATA_HOME=/data
          EXPOSE 80 443 2019 9876
          CMD ["/entrypoint.sh"]
          EOF

          # ROS å…¼å®¹æ„å»º
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            -t caddy-ddns:latest \
            -f Dockerfile.ddns \
            --load \
            .
          docker save -o caddy-ddns-docker-${VERSION}-${{ matrix.arch }}.tar caddy-ddns:latest

      # ----------------------------------------------------------------
      # 5. ä¸Šä¼ æ‰€æœ‰ 4 ç±»äº§ç‰©
      # ----------------------------------------------------------------
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.caddy_ver }}
          name: Caddy ${{ needs.check-version.outputs.caddy_ver }} (All-in-One)
          body: |
             ## ğŸ“¦ Build Summary
             - **Caddy**: ${{ needs.check-version.outputs.caddy_ver }}
             - **DDNS-GO**: ${{ needs.check-version.outputs.ddns_ver }}
             
             ### ğŸ“‚ æ–‡ä»¶è¯´æ˜
             1. `caddy-linux-v...` : **çº¯äºŒè¿›åˆ¶æ–‡ä»¶**ã€‚
             2. `caddy-linux-docker-...` : **é€šç”¨ Linux é•œåƒ** (çº¯å‡€ç‰ˆ)ã€‚
             3. `caddy-ros-docker-...` : **ROS ä¸“ç”¨é•œåƒ** (çº¯å‡€ç‰ˆï¼Œå…¼å®¹ manifest)ã€‚
             4. `caddy-ddns-docker-...` : **ROS é›†æˆé•œåƒ** (å¸¦ DDNS-GOï¼Œå« 30s ç½‘ç»œç­‰å¾…é€»è¾‘)ã€‚
          files: |
            caddy-linux-${{ needs.check-version.outputs.caddy_ver }}-${{ matrix.arch }}
            caddy-linux-docker-${{ needs.check-version.outputs.caddy_ver }}-${{ matrix.arch }}.tar
            caddy-ros-docker-${{ needs.check-version.outputs.caddy_ver }}-${{ matrix.arch }}.tar
            caddy-ddns-docker-${{ needs.check-version.outputs.caddy_ver }}-${{ matrix.arch }}.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

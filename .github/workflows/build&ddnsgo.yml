name: Caddy Build (Caddy & DDNS-GO)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      caddy_ver: ${{ steps.get_versions.outputs.caddy_ver }}
      ddns_ver: ${{ steps.get_versions.outputs.ddns_ver }}
    steps:
      - name: Get Upstream Versions
        id: get_versions
        run: |
          CADDY_VER=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          DDNS_VER=$(curl -s https://api.github.com/repos/jeessy2/ddns-go/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          
          echo "caddy_ver=$CADDY_VER" >> $GITHUB_OUTPUT
          echo "ddns_ver=$DDNS_VER" >> $GITHUB_OUTPUT
          echo ">>> Target: Caddy $CADDY_VER | DDNS $DDNS_VER"

  build-and-release:
    needs: check-version
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # âš ï¸ å¿…é¡»ä½¿ç”¨ QEMU ä»¥æ”¯æŒå¤šæ¶æ„æ„å»º
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      # ----------------------------------------------------------------
      # 1. [File 1] ç¼–è¯‘ Caddy äºŒè¿›åˆ¶ & å‡†å¤‡ DDNS
      # ----------------------------------------------------------------
      - name: Build Binary & Prep
        run: |
          CADDY_VER="${{ needs.check-version.outputs.caddy_ver }}"
          DDNS_VER="${{ needs.check-version.outputs.ddns_ver }}"
          
          # A. ç¼–è¯‘ Caddy
          echo ">>> Building Caddy Binary..."
          GOOS=linux GOARCH=${{ matrix.goarch }} xcaddy build $CADDY_VER \
            --with github.com/caddy-dns/cloudflare \
            --output caddy
          
          # å‹ç¼©
          wget -q https://github.com/upx/upx/releases/download/v4.2.2/upx-4.2.2-amd64_linux.tar.xz
          tar -xf upx-4.2.2-amd64_linux.tar.xz
          mv upx-4.2.2-amd64_linux/upx /usr/local/bin/upx
          chmod +x caddy
          upx --best --lzma caddy
          
          # å¤‡ä»½äºŒè¿›åˆ¶ (æ–‡ä»¶1)
          cp caddy caddy-linux-${CADDY_VER}-${{ matrix.arch }}

          # B. ä¸‹è½½ DDNS-GO
          echo ">>> Downloading DDNS-GO..."
          DDNS_NO_V=$(echo "$DDNS_VER" | sed 's/^v//')
          if [ "${{ matrix.goarch }}" == "amd64" ]; then DDNS_ARCH="x86_64"; else DDNS_ARCH="arm64"; fi
          
          wget -q "https://github.com/jeessy2/ddns-go/releases/download/${DDNS_VER}/ddns-go_${DDNS_NO_V}_linux_${DDNS_ARCH}.tar.gz"
          tar -zxf "ddns-go_${DDNS_NO_V}_linux_${DDNS_ARCH}.tar.gz"
          mv ddns-go ddns
          chmod +x ddns

      # ----------------------------------------------------------------
      # 2. [File 2 & 3] æ„å»º Pure Linux & Pure ROS Docker (çº¯å‡€ç‰ˆ)
      # ----------------------------------------------------------------
      - name: Build Pure Docker
        run: |
          CADDY_VER="${{ needs.check-version.outputs.caddy_ver }}"
          
          cat <<EOF > Dockerfile.pure
          FROM alpine:latest
          RUN apk add --no-cache ca-certificates tzdata && \
              cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime && \
              apk del tzdata && mkdir -p /config /data /etc/caddy
          COPY caddy /usr/bin/caddy
          ENV XDG_CONFIG_HOME=/config XDG_DATA_HOME=/data
          EXPOSE 80 443 2019
          CMD ["caddy", "run", "--config", "/etc/caddy/Caddyfile", "--adapter", "caddyfile"]
          EOF
          
          # æ„å»ºé€šç”¨é•œåƒ
          docker build --platform linux/${{ matrix.arch }} -t caddy-pure:latest -f Dockerfile.pure .
          
          # å¯¼å‡ºä¸ºé€šç”¨ç‰ˆ (File 2)
          docker save -o caddy-linux-docker-${CADDY_VER}-${{ matrix.arch }}.tar caddy-pure:latest
          
          # å¤åˆ¶ä¸€ä»½ä½œä¸º ROS çº¯å‡€ç‰ˆ (File 3) - ç¡®ä¿æ–‡ä»¶å­˜åœ¨
          cp caddy-linux-docker-${CADDY_VER}-${{ matrix.arch }}.tar caddy-ros-docker-${CADDY_VER}-${{ matrix.arch }}.tar

      # ----------------------------------------------------------------
      # 3. [File 4] æ„å»º DDNS ROS Docker (é›†æˆç‰ˆ)
      # ----------------------------------------------------------------
      - name: Build DDNS Docker
        run: |
          CADDY_VER="${{ needs.check-version.outputs.caddy_ver }}"
          DDNS_VER="${{ needs.check-version.outputs.ddns_ver }}"
          COMBINED_TAG="${CADDY_VER}_ddns-${DDNS_VER}"
          
          # å¯åŠ¨è„šæœ¬: 30s ç­‰å¾… + config.yaml è·¯å¾„é”å®š
          cat <<EOF > entrypoint_ddns.sh
          #!/bin/sh
          echo ">>> [Init] Waiting for network interface (Max 30s)..."
          TIMEOUT=30
          COUNT=0
          while [ \$COUNT -lt \$TIMEOUT ]; do
             if ip addr show dev eth0 2>/dev/null | grep -q "inet"; then
                echo ">>> [Init] Network Ready!"
                break
             fi
             echo ">>> [Init] Waiting for IP..."
             sleep 1
             COUNT=\$((COUNT+1))
          done
          
          echo ">>> [Step 1] Starting DDNS-GO..."
          # âš ï¸ é”å®šé…ç½®è·¯å¾„: /etc/ddns-go/config.yaml
          /usr/bin/ddns -l :9876 -f 300 -c /etc/ddns-go/config.yaml 2>&1 &
          
          echo ">>> [Step 2] Starting Caddy..."
          exec caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
          EOF
          chmod +x entrypoint_ddns.sh

          cat <<EOF > Dockerfile.ddns
          FROM alpine:latest
          RUN apk add --no-cache ca-certificates tzdata iproute2 && \
              cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime && \
              apk del tzdata && mkdir -p /config /data /etc/caddy /etc/ddns-go
          COPY caddy /usr/bin/caddy
          COPY ddns /usr/bin/ddns
          COPY entrypoint_ddns.sh /entrypoint.sh
          ENV XDG_CONFIG_HOME=/config XDG_DATA_HOME=/data
          EXPOSE 80 443 2019 9876
          CMD ["/entrypoint.sh"]
          EOF

          # åŸç”Ÿæ„å»º + å¯¼å‡º (File 4)
          docker build --platform linux/${{ matrix.arch }} -t caddy-ddns:latest -f Dockerfile.ddns .
          docker save -o caddy-ddns-ros-${COMBINED_TAG}-${{ matrix.arch }}.tar caddy-ddns:latest

      # ----------------------------------------------------------------
      # 4. å¼ºåˆ¶ä¸Šä¼  (Cover 8 Files)
      # ----------------------------------------------------------------
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.caddy_ver }}
          name: Caddy ${{ needs.check-version.outputs.caddy_ver }}
          make_latest: true
          # âš ï¸ å¼ºåˆ¶å…è®¸æ›´æ–°ï¼Œè§£å†³ "ä¸å‘å¸ƒ" é—®é¢˜
          allow_updates: true
          body: |
             ## ğŸ“¦ Build Summary (Force Update)
             - **Caddy**: ${{ needs.check-version.outputs.caddy_ver }}
             - **DDNS-GO**: ${{ needs.check-version.outputs.ddns_ver }}
             
             ### ğŸ“‚ åŒ…å«æ–‡ä»¶ (å…± 8 ä¸ª)
             1. `caddy-linux-v...` : äºŒè¿›åˆ¶
             2. `caddy-linux-docker-...` : Linux é€šç”¨é•œåƒ
             3. `caddy-ros-docker-...` : ROS çº¯å‡€é•œåƒ
             4. `caddy-ddns-ros-...` : ROS é›†æˆé•œåƒ (å« DDNS-GO + 30så»¶æ—¶)
          files: |
            caddy-linux-${{ needs.check-version.outputs.caddy_ver }}-${{ matrix.arch }}
            caddy-linux-docker-${{ needs.check-version.outputs.caddy_ver }}-${{ matrix.arch }}.tar
            caddy-ros-docker-${{ needs.check-version.outputs.caddy_ver }}-${{ matrix.arch }}.tar
            caddy-ddns-ros-${{ needs.check-version.outputs.caddy_ver }}_ddns-${{ needs.check-version.outputs.ddns_ver }}-${{ matrix.arch }}.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

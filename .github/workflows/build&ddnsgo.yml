name: Caddy Build (Caddy & DDNS)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      caddy_ver: ${{ steps.get_versions.outputs.caddy_ver }}
      ddns_ver: ${{ steps.get_versions.outputs.ddns_ver }}
      full_tag: ${{ steps.get_versions.outputs.full_tag }}
      do_build: ${{ steps.decision.outputs.do_build }}
    steps:
      - name: Get Upstream Versions
        id: get_versions
        run: |
          # 1. è·å– Caddy ç‰ˆæœ¬
          CADDY_VER=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          
          # 2. è·å– ddns-go ç‰ˆæœ¬
          DDNS_VER=$(curl -s https://api.github.com/repos/jeessy2/ddns-go/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          
          # 3. ç»„åˆ Tag
          FULL_TAG="${CADDY_VER}_ddns-${DDNS_VER}"
          
          echo "caddy_ver=$CADDY_VER" >> $GITHUB_OUTPUT
          echo "ddns_ver=$DDNS_VER" >> $GITHUB_OUTPUT
          echo "full_tag=$FULL_TAG" >> $GITHUB_OUTPUT

      - name: Decide Build
        id: decision
        run: |
          FULL_TAG="${{ steps.get_versions.outputs.full_tag }}"
          IS_MANUAL="${{ github.event_name == 'workflow_dispatch' }}"
          HTTP_CODE=$(curl -o /dev/null -s -w "%{http_code}" https://api.github.com/repos/${{ github.repository }}/releases/tags/$FULL_TAG)
          
          if [ "$IS_MANUAL" == "true" ] || [ "$HTTP_CODE" -ne "200" ]; then
            echo "do_build=true" >> $GITHUB_OUTPUT
          else
            echo "do_build=false" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.do_build == 'true'
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      # 1. ç¼–è¯‘ Caddy äºŒè¿›åˆ¶
      - name: Build Caddy Binary
        run: |
          VERSION="${{ needs.check-version.outputs.caddy_ver }}"
          GOOS=linux GOARCH=${{ matrix.goarch }} xcaddy build $VERSION \
            --with github.com/caddy-dns/cloudflare \
            --output caddy
          
          # å‹ç¼©
          wget -q https://github.com/upx/upx/releases/download/v4.2.2/upx-4.2.2-amd64_linux.tar.xz
          tar -xf upx-4.2.2-amd64_linux.tar.xz
          mv upx-4.2.2-amd64_linux/upx /usr/local/bin/upx
          chmod +x caddy
          upx --best --lzma caddy
          
          # å¤‡ä»½ä¸€ä»½ç”¨äº Docker æ„å»ºï¼Œä¸»æ–‡ä»¶æ”¹åå‡†å¤‡ä¸Šä¼ 
          cp caddy caddy_bin
          mv caddy caddy-linux-${{ matrix.arch }}

      # 2. å‡†å¤‡ ddns-go (ä¿®å¤æ–‡ä»¶åé—®é¢˜)
      - name: Prepare DDNS-GO
        run: |
          DDNS_TAG="${{ needs.check-version.outputs.ddns_ver }}"
          # å»é™¤ v å‰ç¼€ç”¨äºæ–‡ä»¶åæ‹¼æ¥ (v6.15.0 -> 6.15.0)
          DDNS_NO_V=$(echo "$DDNS_TAG" | sed 's/^v//')
          
          if [ "${{ matrix.goarch }}" == "amd64" ]; then DDNS_ARCH="x86_64"; else DDNS_ARCH="arm64"; fi
          
          # URL ä½¿ç”¨å¸¦ v çš„ Tagï¼Œæ–‡ä»¶åä½¿ç”¨ä¸å¸¦ v çš„ç‰ˆæœ¬å·
          DOWNLOAD_URL="https://github.com/jeessy2/ddns-go/releases/download/${DDNS_TAG}/ddns-go_${DDNS_NO_V}_linux_${DDNS_ARCH}.tar.gz"
          
          echo "Downloading from: $DOWNLOAD_URL"
          wget -q "$DOWNLOAD_URL"
          tar -zxf "ddns-go_${DDNS_NO_V}_linux_${DDNS_ARCH}.tar.gz"
          mv ddns-go ddns
          chmod +x ddns

      # 3. æ„å»º ROS ä¸“ç”¨é•œåƒ
      - name: Build & Export (ROS)
        run: |
          VERSION="${{ needs.check-version.outputs.full_tag }}"
          
          # ç”Ÿæˆå¯åŠ¨è„šæœ¬
          cat <<EOF > entrypoint_ddns.sh
          #!/bin/sh
          # ä½¿ç”¨ exec ç¡®ä¿ caddy æ¥æ”¶ PID 1 ä¿¡å·ï¼Œddns-go åå°è¿è¡Œå¹¶è¾“å‡ºæ—¥å¿—
          echo ">>> Starting DDNS-GO..."
          /usr/bin/ddns -l :9876 -f 300 -c /etc/ddns-go/ddns-go.yaml 2>&1 &
          
          echo ">>> Starting Caddy..."
          exec caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
          EOF
          chmod +x entrypoint_ddns.sh

          cat <<EOF > Dockerfile.ros
          FROM alpine:latest
          RUN apk add --no-cache ca-certificates tzdata && \
              cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime && \
              echo "Asia/Shanghai" > /etc/timezone && \
              apk del tzdata && \
              mkdir -p /config /data /etc/caddy /etc/ddns-go
          
          # ä½¿ç”¨ä¹‹å‰ cp å‡ºæ¥çš„ caddy_bin
          COPY caddy_bin /usr/bin/caddy
          COPY ddns /usr/bin/ddns
          COPY entrypoint_ddns.sh /entrypoint.sh
          
          ENV XDG_CONFIG_HOME=/config
          ENV XDG_DATA_HOME=/data
          
          EXPOSE 80 443 2019 9876
          CMD ["/entrypoint.sh"]
          EOF

          # æ„å»ºå¹¶å¯¼å‡º (ROSå…¼å®¹æ¨¡å¼ - Load then Save)
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            -t caddy-ddns:ros-local \
            -f Dockerfile.ros \
            --load \
            .
            
          docker save -o caddy-ddns-ros-${VERSION}-${{ matrix.arch }}.tar caddy-ddns:ros-local

      # 4. ä¸Šä¼  (åŒ…å«äºŒè¿›åˆ¶æ–‡ä»¶)
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.full_tag }}
          name: ${{ needs.check-version.outputs.full_tag }}
          body: |
             ## ğŸš€ Auto Build
             - **Caddy**: ${{ needs.check-version.outputs.caddy_ver }}
             - **DDNS-GO**: ${{ needs.check-version.outputs.ddns_ver }}
             
             ### ğŸ“‚ æ–‡ä»¶åˆ—è¡¨
             1. **äºŒè¿›åˆ¶æ–‡ä»¶ (Binary)**:
                - `caddy-linux-amd64/arm64`: çº¯å‡€ç‰ˆ Caddy å¯æ‰§è¡Œæ–‡ä»¶ã€‚
             2. **Docker é•œåƒ (RouterOS)**:
                - `caddy-ddns-ros-...tar`: é›†æˆç‰ˆé•œåƒ (éœ€å¯¼å…¥)ã€‚
          files: |
            caddy-linux-${{ matrix.arch }}
            caddy-ddns-ros-${{ needs.check-version.outputs.full_tag }}-${{ matrix.arch }}.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Caddy Build
on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      do_build: ${{ steps.decision.outputs.do_build }}
    steps:
      - name: Get Upstream Version
        id: get_version
        run: |
          VERSION=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Decide Build
        id: decision
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          IS_MANUAL="${{ github.event_name == 'workflow_dispatch' }}"
          HTTP_CODE=$(curl -o /dev/null -s -w "%{http_code}" https://api.github.com/repos/${{ github.repository }}/releases/tags/$VERSION)
          
          if [ "$IS_MANUAL" == "true" ]; then
            echo "do_build=true" >> $GITHUB_OUTPUT
          elif [ "$HTTP_CODE" -ne "200" ]; then
            echo "do_build=true" >> $GITHUB_OUTPUT
          else
            echo "do_build=false" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.do_build == 'true'
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      # 1. ç¼–è¯‘äºŒè¿›åˆ¶ (ç§»é™¤ DDNS æ’ä»¶ï¼Œä¿ç•™ Cloudflare DNS ç”¨äºè¯ä¹¦)
      - name: Build & Compress Binary
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          GOOS=linux GOARCH=${{ matrix.goarch }} xcaddy build $VERSION \
            --with github.com/caddy-dns/cloudflare \
            --output caddy
          
          wget https://github.com/upx/upx/releases/download/v4.2.2/upx-4.2.2-amd64_linux.tar.xz
          tar -xf upx-4.2.2-amd64_linux.tar.xz
          mv upx-4.2.2-amd64_linux/upx /usr/local/bin/upx
          chmod +x caddy
          upx --best --lzma caddy

      # 2. æ„å»º ROS ä¸“ç”¨é•œåƒ (Load & Save å…¼å®¹æ¨¡å¼)
      - name: Build & Export (Legacy Mode)
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          
          # Load åˆ° Docker Daemon è¿›è¡Œæ ¼å¼æ¸…æ´—
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            -t caddy-ros:$VERSION \
            --load \
            -f docker/caddy-plugins/Dockerfile \
            .
          
          # Save ä¸ºæ ‡å‡† Gzip æ ¼å¼
          docker save -o caddy-ros-docker-${VERSION}-${{ matrix.arch }}.tar caddy-ros:$VERSION

      # 3. æ„å»ºé€šç”¨ Linux é•œåƒ
      - name: Build Universal Docker
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker build --platform linux/${{ matrix.arch }} -t caddy-universal:$VERSION -f docker/caddy-plugins/Dockerfile .
          docker save -o caddy-linux-docker-${VERSION}-${{ matrix.arch }}.tar caddy-universal:$VERSION

      # 4. å‡†å¤‡äºŒè¿›åˆ¶
      - name: Prepare Binary
        run: cp caddy caddy-linux-${{ needs.check-version.outputs.version }}-${{ matrix.arch }}

      # 5. ä¸Šä¼ 
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          name: Caddy ${{ needs.check-version.outputs.version }} (Pure Edition)
          body: |
             ## ğŸš€ Caddy ${{ needs.check-version.outputs.version }} (Pure)
             
             ### ğŸ“‚ ä¸‹è½½æŒ‡å—
             - **RouterOS ç”¨æˆ·**: è¯·ä¸‹è½½ `caddy-ros-docker-...` (å·²åšå…¼å®¹æ€§å¤„ç†)ã€‚
             - **Linux ç”¨æˆ·**: è¯·ä¸‹è½½ `caddy-linux-docker-...` æˆ–äºŒè¿›åˆ¶æ–‡ä»¶ã€‚
          files: |
            caddy-linux-${{ needs.check-version.outputs.version }}-${{ matrix.arch }}
            caddy-linux-docker-${{ needs.check-version.outputs.version }}-${{ matrix.arch }}.tar
            caddy-ros-docker-${{ needs.check-version.outputs.version }}-${{ matrix.arch }}.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Caddy Build (ROS 7.21+ Compatible)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      do_build: ${{ steps.decision.outputs.do_build }}
    steps:
      - name: Get Upstream Version
        id: get_version
        run: |
          VERSION=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "ğŸ” Upstream Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Decide Build
        id: decision
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          IS_MANUAL="${{ github.event_name == 'workflow_dispatch' }}"
          HTTP_CODE=$(curl -o /dev/null -s -w "%{http_code}" https://api.github.com/repos/${{ github.repository }}/releases/tags/$VERSION)
          
          if [ "$IS_MANUAL" == "true" ]; then
            echo "âœ… Manual trigger. Forcing build for $VERSION."
            echo "do_build=true" >> $GITHUB_OUTPUT
          elif [ "$HTTP_CODE" -ne "200" ]; then
            echo "ğŸš€ New version $VERSION detected. Building."
            echo "do_build=true" >> $GITHUB_OUTPUT
          else
            echo "ğŸ’¤ Version $VERSION already exists. Skipping."
            echo "do_build=false" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.do_build == 'true'
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # å…³é”®æ­¥éª¤ï¼šä½¿ç”¨æœ€æ–°çš„ buildkit é©±åŠ¨
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      # 1. ç¼–è¯‘äºŒè¿›åˆ¶ (å« UPX å‹ç¼©)
      - name: Build & Compress Binary
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          GOOS=linux GOARCH=${{ matrix.goarch }} xcaddy build $VERSION \
            --with github.com/caddy-dns/cloudflare \
            --with github.com/mholt/caddy-dynamicdns \
            --output caddy
          
          wget https://github.com/upx/upx/releases/download/v4.2.2/upx-4.2.2-amd64_linux.tar.xz
          tar -xf upx-4.2.2-amd64_linux.tar.xz
          mv upx-4.2.2-amd64_linux/upx /usr/local/bin/upx
          chmod +x caddy
          upx --best --lzma caddy

      # 2. å¯¼å‡º ROS ä¸“ç”¨é•œåƒ (æ ¸å¿ƒä¿®å¤)
      - name: Build RouterOS Docker (Force V2 Format)
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          # è¿™é‡Œä½¿ç”¨äº† --output type=docker
          # è¿™æ˜¯è§£å†³ ROS "could not load next layer" çš„å”¯ä¸€è§£æ³•
          # å®ƒä¼šå¼ºåˆ¶ç”Ÿæˆ Docker V2 Schema 2 çš„ tar åŒ…ï¼Œè€Œé OCI
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            --provenance=false \
            --output type=docker,dest=caddy-ros-docker-${VERSION}-${{ matrix.arch }}.tar \
            .

      # 3. å¯¼å‡ºé€šç”¨ Linux é•œåƒ
      - name: Build Universal Docker
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker build --platform linux/${{ matrix.arch }} -t caddy-universal:$VERSION .
          docker save -o caddy-linux-docker-${VERSION}-${{ matrix.arch }}.tar caddy-universal:$VERSION

      # 4. å‡†å¤‡äºŒè¿›åˆ¶æ–‡ä»¶
      - name: Prepare Binary
        run: cp caddy caddy-linux-${{ needs.check-version.outputs.version }}-${{ matrix.arch }}

      # 5. ä¸Šä¼ æ‰€æœ‰äº§ç‰©
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          name: Caddy ${{ needs.check-version.outputs.version }} (ROS 7.21+ Fix)
          body: |
             ## ğŸš€ Caddy ${{ needs.check-version.outputs.version }}
             
             ### âœ… RouterOS 7.21+ ä¸“ç”¨ (ROS Users)
             *æ ¼å¼ä¿®å¤ç‰ˆï¼Œè§£å†³ `could not load next layer` æŠ¥é”™*
             - `caddy-ros-docker-...-arm64.tar` (N1/æ ‘è“æ´¾/ç¡¬è·¯ç”±)
             - `caddy-ros-docker-...-amd64.tar` (X86 è™šæ‹Ÿæœº)
             
             ### ğŸ§ é€šç”¨ Linux
             - `caddy-linux-docker-...tar`
             - `caddy-linux-...` (äºŒè¿›åˆ¶)
          files: |
            caddy-linux-${{ needs.check-version.outputs.version }}-${{ matrix.arch }}
            caddy-linux-docker-${{ needs.check-version.outputs.version }}-${{ matrix.arch }}.tar
            caddy-ros-docker-${{ needs.check-version.outputs.version }}-${{ matrix.arch }}.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

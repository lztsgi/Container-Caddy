          # ã€ç¬¬ä¸€æ­¥ï¼šLoadã€‘
          # ä½¿ç”¨ --load å‚æ•°ï¼Œå°†æ„å»ºå¥½çš„é•œåƒä» Buildx å®ä¾‹â€œåŠ è½½â€å›å®¿ä¸»æœºçš„ Docker Daemon
          # è¿™ä¸€æ­¥ä¼šè‡ªåŠ¨å¤„ç†æ ¼å¼è½¬æ¢ï¼Œå‰¥ç¦»æ‰ ROS ä¸æ”¯æŒçš„é«˜çº§ç‰¹æ€§
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            -t caddy-ros:$VERSION \
            --load \
            .
          
          # ã€ç¬¬äºŒæ­¥ï¼šSaveã€‘
          # ä½¿ç”¨æœ€åŸå§‹çš„ docker save å‘½ä»¤å¯¼å‡º
          # è¿™ä¿è¯äº†è¾“å‡ºçš„æ˜¯æ ‡å‡†çš„ Gzip å‹ç¼©å±‚ï¼Œç»å¯¹å…¼å®¹ ROS
          docker save -o caddy-ros-docker-${VERSION}-${{ matrix.arch }}.tar caddy-ros:$VERSION

      # 3. æ„å»ºé€šç”¨ Linux é•œåƒ

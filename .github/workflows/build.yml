name: Build Caddy Final

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # 1. 设置 QEMU (关键修复：让 x86 机器能构建 ARM64 镜像)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 设置 Docker Buildx (增强构建工具)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      # 3. 编译 Caddy 二进制
      - name: Build Caddy Binary
        run: |
          GOOS=linux GOARCH=${{ matrix.goarch }} xcaddy build \
            --with github.com/caddy-dns/cloudflare \
            --with github.com/mholt/caddy-dynamicdns \
            --output caddy

      # 4. 手动安装 UPX 并压缩
      - name: Install and Run UPX
        run: |
          wget https://github.com/upx/upx/releases/download/v4.2.2/upx-4.2.2-amd64_linux.tar.xz
          tar -xf upx-4.2.2-amd64_linux.tar.xz
          mv upx-4.2.2-amd64_linux/upx /usr/local/bin/upx
          chmod +x caddy
          upx --best --lzma caddy

      # 5. 准备 Linux 二进制发布文件
      - name: Prepare Binary Asset
        run: |
          cp caddy caddy-linux-${{ matrix.arch }}

      # 6. 构建 Docker 镜像 (现在有了 QEMU，这一步不会再报错了)
      - name: Build Docker Image
        run: |
          docker build --platform linux/${{ matrix.arch }} -t ros-caddy:${{ matrix.arch }} .

      # 7. 导出 Docker 镜像
      - name: Export Docker Image to Tar
        run: |
          docker save -o caddy-docker-${{ matrix.arch }}.tar ros-caddy:${{ matrix.arch }}

      # 8. 上传 Release
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            caddy-docker-${{ matrix.arch }}.tar
            caddy-linux-${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

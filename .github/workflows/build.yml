             è¯·ä¸‹è½½æ–‡ä»¶åå¸¦ **`caddy-ros-docker`** çš„æ–‡ä»¶ã€‚
             
             - `caddy-ros-docker-...-arm64.tar` (ARM64 / N1)
             - `caddy-ros-docker-...-amd64.tar` (AMD64)
          files: |
            caddy-linux-${{ needs.check-version.outputs.version }}-${{ matrix.arch }}

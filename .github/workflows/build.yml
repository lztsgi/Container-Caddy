name: Force Build Caddy

on:
  workflow_dispatch: # 专门用于手动点按钮触发

jobs:
  build-and-release:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      # 1. 直接编译最新稳定版
      - name: Build Caddy Binary
        run: |
          GOOS=linux GOARCH=${{ matrix.goarch }} xcaddy build \
            --with github.com/caddy-dns/cloudflare \
            --with github.com/mholt/caddy-dynamicdns \
            --output caddy

      # 2. 手动安装 UPX 并压缩
      - name: Install and Run UPX
        run: |
          wget https://github.com/upx/upx/releases/download/v4.2.2/upx-4.2.2-amd64_linux.tar.xz
          tar -xf upx-4.2.2-amd64_linux.tar.xz
          mv upx-4.2.2-amd64_linux/upx /usr/local/bin/upx
          chmod +x caddy
          upx --best --lzma caddy

      # 3. 准备文件
      - name: Prepare Assets
        run: |
          cp caddy caddy-linux-${{ matrix.arch }}

      # 4. 构建 Docker 镜像
      - name: Build Docker Image
        run: |
          docker build --platform linux/${{ matrix.arch }} -t ros-caddy:${{ matrix.arch }} .

      # 5. 导出 Docker 镜像
      - name: Export Docker Image to Tar
        run: |
          docker save -o caddy-docker-${{ matrix.arch }}.tar ros-caddy:${{ matrix.arch }}

      # 6. 发布到 Releases (手动触发时会自动创建一个 'latest' 或以时间命名的标签)
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: manual-build-${{ github.run_number }}
          name: Manual Caddy Build #${{ github.run_number }}
          body: |
             Manual build triggered by user.
             Includes: cloudflare, caddy-dynamicdns
          files: |
            caddy-docker-${{ matrix.arch }}.tar
            caddy-linux-${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build Caddy Final

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64     # Docker 架构名
            goarch: amd64   # Go 编译架构名
          - arch: arm64     # Docker 架构名 (RouterOS/N1/树莓派)
            goarch: arm64   # Go 编译架构名

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      # 1. 编译 (xcaddy 默认会自动带上 -s -w 参数，无需人工干预)
      - name: Build Caddy Binary
        run: |
          GOOS=linux GOARCH=${{ matrix.goarch }} xcaddy build \
            --with github.com/caddy-dns/cloudflare \
            --with github.com/mholt/caddy-dynamicdns \
            --output caddy

      # 2. UPX 极限压缩 (直接压缩，跳过 strip 步骤)
      - name: Compress with UPX
        uses: svenstaro/upx-action@v2
        with:
          files: caddy
          args: --best --lzma

      # 3. 准备二进制文件 (用于 Alpine 直接部署)
      - name: Prepare Binary Asset
        run: |
          cp caddy caddy-linux-${{ matrix.arch }}

      # 4. 构建 Docker 镜像 (用于 RouterOS)
      - name: Build Docker Image
        run: |
          docker build --platform linux/${{ matrix.arch }} -t ros-caddy:${{ matrix.arch }} .

      # 5. 导出 Docker 镜像为 .tar
      - name: Export Docker Image to Tar
        run: |
          docker save -o caddy-docker-${{ matrix.arch }}.tar ros-caddy:${{ matrix.arch }}

      # 6. 上传所有资产到 Release
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            caddy-docker-${{ matrix.arch }}.tar
            caddy-linux-${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
